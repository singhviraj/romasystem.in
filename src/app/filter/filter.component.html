<div class="filter-container">


    {{'Total Fans('+all+')'}}:
    <input type="radio" name="filter" value="All" [ngModel] ="selectedradiobutton" (click) ='onselect($event)' #x>
    {{'Available Fans('+avail+')'}}:

    <input type="radio" name="filter" value="Available" [ngModel] ="selectedradiobutton" (click) ='onselect($event)' #y
    >

    {{'Non Available Fans('+unavail+')'}}:
    <input type="radio" name="filter" value="Not Available" [ngModel] ="selectedradiobutton" (click) ='onselect($event)' #z
>


</div>
